<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wind Energy Tech</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  /* Background landscape */
  body {
    background: url('img/turbine.png') no-repeat center bottom;
    background-size: 100vh;   /* fills screen */
   
  }

  .turbine-wrapper {
    position: relative;
    width: 100%;
    height: 100%;
  }

  /* Turbine container (scales together) */
  .turbine {
    position: absolute;
    bottom: 5%;       /* place relative to horizon */
    left: 20%;        /* shift horizontally */
    width: 120px;     /* adjust for desktop */
    height: auto;
  }

  .mast {
    width: 100%;      /* mast takes full container width */
    height: auto;
    display: block;
  }

  .blades {
    position: absolute;
    bottom: 43%;          /* adjust so hub matches top of mast */
    left: 50%;
    width: 100%;      /* rotor diameter relative to mast */
    height: auto;
    transform: translateX(-50%); /* center on hub */
    transform-origin: 50% 50%;
    transition: transform 2s linear;
  }

  .blades:hover {
    transform: translateX(-50%) rotate(360deg);
  }

  /* Responsive scaling */
  @media (max-width: 768px) {
    .turbine {
      width: 120px;   /* smaller turbine on mobile */
    }
  }
</style>
</head>
<body>
  <div class="turbine-wrapper">
    <div class="turbine">
      <img src="img/mast.png" class="mast" alt="Mast">
      <img src="img/blades.png" class="blades" alt="Blades">
    </div>
  </div>
</body>
</html>
